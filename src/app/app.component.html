<nb-layout>

    <nb-layout-header fixed>

        <div class="row">
          <nb-actions class="float-right">

            <nb-action icon="power-outline"></nb-action>
            <nb-action icon="person-outline"></nb-action>
            <nb-action icon="home-outline" routerLink="/"></nb-action>
            <nb-action icon="search-outline"></nb-action>

          </nb-actions>
        </div>

    </nb-layout-header>

  <nb-sidebar>
    <h4>Select Owner</h4>
    <nb-select [ngModel]="selectedOwner" (ngModelChange)="onChangeObj(selectedOwner)">
      <nb-option  *ngFor="let owner of owners; let i = index" [value]="owners[i].ID">
        {{ owners[i].OwnersLastName + owners[i].OwnersLastName}}
      </nb-option>
    </nb-select>
      <nb-menu tag="menu" [items]="items">
      </nb-menu>

  </nb-sidebar>
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
  <nb-layout-footer>
    Weed
  </nb-layout-footer>
</nb-layout>
