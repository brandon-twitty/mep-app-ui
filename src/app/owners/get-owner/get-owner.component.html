<nb-card>
  <nb-card-header>
    <div class="row text-center">
      <h3>Store Owners</h3>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <h4>{{owner.OwnersFirstName}} + {{owner.OwnersLastName}}</h4>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <p>Store:</p>
    <button status="success" (click)="addStore()">Add Store</button>
      <ul>
        <li *ngFor="let store o stores?.controls; let i = index">
        </li>
      </ul>
  </nb-card-footer>
</nb-card>
